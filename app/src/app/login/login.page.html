<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1 id="titulo">
      Bienvenido {{user.usuario}}!
    </h1>

    <div>
      <ion-router-outlet></ion-router-outlet>
    </div>
    <ion-list id="formulario">
      <ion-label id="sub">Informacion Adicional</ion-label><br>
      <ion-input [(ngModel)]="informacion.nombre" type="text" expand="full" label="Nombre" placeholder="Ingrese Nombre"
        slot="start"></ion-input>
      <ion-input [(ngModel)]="informacion.apellido" type="text" expand="full" label="Apellido"
        placeholder="Ingrese Apellido" slot="start"></ion-input>
      <ion-button id="present-alert">
        Mostrar
      </ion-button>
    </ion-list>
  </div>
  <ion-alert trigger="present-alert" header="Usuario"
    subHeader="Su nombre es {{informacion.nombre}} {{informacion.apellido}}" [buttons]="alertButtons"></ion-alert>

</ion-content>
